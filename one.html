<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Game</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Navigation */
        .navbar {
            background: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: #fff;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: #333;
        }
        
        .nav-btn.active {
            background: #4caf50;
        }
        
        /* Content Area */
        .content {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Page Styles */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Login/Signup Page */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }
        
        .auth-label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .auth-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .auth-btn:hover {
            background: #45a049;
        }
        
        .switch-mode {
            margin-top: 15px;
            text-align: center;
            color: #4caf50;
            cursor: pointer;
        }
        
        .message {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
        }
        
        .message.error {
            background: #ff4444;
            color: white;
        }
        
        .message.success {
            background: #4caf50;
            color: white;
        }
        
        /* Profile Page */
        .profile {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .rank-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .rank-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .progress-bar {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
        
        /* Leaderboard Page */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .leaderboard-table th {
            background: #222;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #333;
        }
        
        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .rank-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rank-img-small {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .type-list {
            margin: 0;
            padding-left: 20px;
        }
        
        /* Game Page */
        .game-controls {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .game-select {
            padding: 8px 12px;
            background: #222;
            color: white;
            border: 1px solid #333;
            border-radius: 4px;
            min-width: 150px;
        }
        
        .game-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timer-display {
            font-weight: bold;
            color: #ff4444;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .question-container {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .question-image {
            max-width: 300px;
            max-height: 200px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .choice {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .choice:hover {
            background: #2a2a2a;
        }
        
        .choice input {
            margin-right: 10px;
        }
        
        .choice-image {
            max-width: 200px;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        .game-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .game-btn {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .game-btn:hover {
            background: #45a049;
        }
        
        .game-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .score-container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .score-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <h2>Quiz Game</h2>
        </div>
        <div class="nav-links">
            <button class="nav-btn" onclick="showPage('auth')" id="nav-auth">Login</button>
            <button class="nav-btn" onclick="showPage('profile')" id="nav-profile">Profile</button>
            <button class="nav-btn" onclick="showPage('leaderboard')" id="nav-leaderboard">Leaderboard</button>
            <button class="nav-btn" onclick="showPage('game')" id="nav-game">Play Game</button>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="content">
        <!-- Login/Signup Page -->
        <div id="auth-page" class="page">
            <div class="auth-container">
                <h2 class="auth-title" id="auth-title">Login</h2>
                
                <label class="auth-label">Username</label>
                <input type="text" id="username" class="auth-input" placeholder="Enter your username" required>
                
                <label class="auth-label">Password</label>
                <input type="password" id="password" class="auth-input" placeholder="Enter your password" required>
                
                <button id="auth-btn" class="auth-btn">Login</button>
                
                <div class="switch-mode" id="switch-mode">
                    Don't have an account? Sign up
                </div>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page">
            <div class="profile">
                <h2 id="profile-username">Username</h2>
                
                <div class="rank-section">
                    <img id="rank-image" class="rank-img" src="" alt="Rank">
                    <div>
                        <h3 id="rank-name">Rank</h3>
                        <p>Rank Stars: <span id="rank-stars">0</span></p>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="rank-progress"></div>
                </div>
                
                <div class="stat-row">
                    <span>Total Stars</span>
                    <span id="total-stars">0</span>
                </div>
                <div class="stat-row">
                    <span>Total Levels</span>
                    <span id="total-levels">0</span>
                </div>
                <div class="stat-row">
                    <span>Joined</span>
                    <span id="joined-date">-</span>
                </div>
            </div>
        </div>

        <!-- Leaderboard Page -->
        <div id="leaderboard-page" class="page">
            <h2>Leaderboard – Top 3 Question Types</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Player</th>
                        <th>Rank</th>
                        <th>Rank Stars</th>
                        <th>Total Stars</th>
                        <th>Top 3 Question Types</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Game Page -->
        <div id="game-page" class="page">
            <h2>Quiz Game</h2>
            
            <div class="game-controls">
                <select id="type-filter" class="game-select">
                    <option value="">-- Select Type --</option>
                </select>
                
                <select id="level-filter" class="game-select" disabled>
                    <option value="">-- Select Level --</option>
                </select>
                
                <select id="difficulty-filter" class="game-select" disabled>
                    <option value="">-- Select Difficulty --</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div id="timer-display" class="timer-display"></div>
            
            <div id="quiz-container"></div>
            
            <div class="game-buttons">
                <button id="prev-btn" class="game-btn" disabled>⬅ Previous</button>
                <button id="next-btn" class="game-btn" disabled>Next ➡</button>
                <button id="submit-btn" class="game-btn" disabled>Submit Quiz</button>
            </div>
            
            <div id="score-container" class="score-container"></div>
        </div>
    </div>

    <script>
        // Supabase Configuration - Replace with your actual credentials
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // App State
        let currentUser = null;
        let isLogin = true;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timerInterval = null;
        let timeLeft = 0;
        
        // DOM Elements
        const pages = {
            auth: document.getElementById('auth-page'),
            profile: document.getElementById('profile-page'),
            leaderboard: document.getElementById('leaderboard-page'),
            game: document.getElementById('game-page')
        };
        
        const navButtons = {
            auth: document.getElementById('nav-auth'),
            profile: document.getElementById('nav-profile'),
            leaderboard: document.getElementById('nav-leaderboard'),
            game: document.getElementById('nav-game')
        };
        
        // Show Page Function
        function showPage(pageName) {
            // Hide all pages
            Object.values(pages).forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active class from all nav buttons
            Object.values(navButtons).forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected page
            pages[pageName].classList.add('active');
            navButtons[pageName].classList.add('active');
            
            // Load page-specific data
            switch(pageName) {
                case 'profile':
                    if (currentUser) loadProfile();
                    break;
                case 'leaderboard':
                    loadLeaderboard();
                    break;
                case 'game':
                    loadQuestionTypes();
                    break;
            }
        }
        
        // Authentication Functions
        function initAuth() {
            const authBtn = document.getElementById('auth-btn');
            const switchMode = document.getElementById('switch-mode');
            const authTitle = document.getElementById('auth-title');
            const messageEl = document.getElementById('auth-message');
            
            switchMode.addEventListener('click', () => {
                isLogin = !isLogin;
                authBtn.textContent = isLogin ? 'Login' : 'Sign Up';
                authTitle.textContent = isLogin ? 'Login' : 'Sign Up';
                switchMode.textContent = isLogin 
                    ? "Don't have an account? Sign up" 
                    : "Already have an account? Login";
                messageEl.textContent = '';
            });
            
            authBtn.addEventListener('click', handleAuth);
        }
        
        async function handleAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('auth-message');
            
            if (!username || !password) {
                showMessage('Please enter both username and password.', 'error');
                return;
            }
            
            try {
                if (isLogin) {
                    // Login
                    const { data: user, error } = await supabase
                        .from('users_game')
                        .select('*')
                        .eq('username', username)
                        .single();
                    
                    if (error || !user) {
                        showMessage('User not found.', 'error');
                        return;
                    }
                    
                    if (user.password_hash !== password) {
                        showMessage('Incorrect password.', 'error');
                        return;
                    }
                    
                    currentUser = user;
                    showMessage(`Welcome back, ${username}!`, 'success');
                    showPage('profile');
                    
                } else {
                    // Signup
                    const { data: existingUser } = await supabase
                        .from('users_game')
                        .select('id')
                        .eq('username', username)
                        .single();
                    
                    if (existingUser) {
                        showMessage('Username already taken.', 'error');
                        return;
                    }
                    
                    const { error } = await supabase
                        .from('users_game')
                        .insert([{ 
                            username, 
                            password_hash: password,
                            total_stars: 0,
                            created_at: new Date().toISOString()
                        }]);
                    
                    if (error) throw error;
                    
                    showMessage('Sign up successful! You can now login.', 'success');
                    isLogin = true;
                    document.getElementById('auth-btn').textContent = 'Login';
                    document.getElementById('auth-title').textContent = 'Login';
                    document.getElementById('switch-mode').textContent = "Don't have an account? Sign up";
                }
            } catch (err) {
                console.error(err);
                showMessage(err.message || 'An error occurred.', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }
        
        // Profile Functions
        async function loadProfile() {
            if (!currentUser) return;
            
            // Fetch user data with rank
            const { data: user, error } = await supabase
                .from('users_game')
                .select(`
                    *,
                    ranks (*)
                `)
                .eq('id', currentUser.id)
                .single();
            
            if (error) {
                console.error('Error loading profile:', error);
                return;
            }
            
            // Update profile page
            document.getElementById('profile-username').textContent = user.username;
            document.getElementById('total-stars').textContent = user.total_stars || 0;
            document.getElementById('rank-name').textContent = user.ranks?.rank_name || 'Unranked';
            document.getElementById('rank-stars').textContent = user.ranks?.stars || 0;
            
            // Set rank image
            const rankImg = document.getElementById('rank-image');
            if (user.ranks?.rank_image) {
                rankImg.src = user.ranks.rank_image;
                rankImg.style.display = 'block';
            } else {
                rankImg.style.display = 'none';
            }
            
            // Calculate and display progress
            const nextRankStars = calculateNextRankStars(user.total_stars);
            const progressPercent = user.total_stars > 0 ? 
                Math.min(100, (user.total_stars / nextRankStars) * 100) : 0;
            document.getElementById('rank-progress').style.width = `${progressPercent}%`;
            
            // Format joined date
            if (user.created_at) {
                const date = new Date(user.created_at);
                document.getElementById('joined-date').textContent = 
                    date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
            }
            
            // Calculate total levels (this would need your actual logic)
            document.getElementById('total-levels').textContent = '0'; // Update with actual calculation
        }
        
        function calculateNextRankStars(currentStars) {
            // Simple progression logic - adjust as needed
            if (currentStars < 100) return 100;
            if (currentStars < 300) return 300;
            if (currentStars < 600) return 600;
            if (currentStars < 1000) return 1000;
            return currentStars + 500;
        }
        
        // Leaderboard Functions
        async function loadLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboard-body');
            
            try {
                const { data: users, error } = await supabase
                    .from('users_game')
                    .select(`
                        id,
                        username,
                        total_stars,
                        top_questions_per_type,
                        ranks (
                            rank_name,
                            rank_image,
                            stars
                        )
                    `)
                    .order('total_stars', { ascending: false })
                    .limit(50);
                
                if (error) throw error;
                
                leaderboardBody.innerHTML = '';
                
                if (!users || users.length === 0) {
                    leaderboardBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 30px;">
                                No players yet. Be the first!
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                users.forEach((user, index) => {
                    const rank = user.ranks || {};
                    const types = user.top_questions_per_type || {};
                    
                    // Process top question types
                    const topTypes = Object.entries(types)
                        .map(([type, levels]) => {
                            const lvArray = Array.isArray(levels) ? levels : [levels];
                            lvArray.sort((a, b) => b - a);
                            return { type, lvArray };
                        })
                        .sort((a, b) => b.lvArray[0] - a.lvArray[0])
                        .slice(0, 3)
                        .map(t => `${t.type}: Lv ${t.lvArray.join(', ')}`);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>
                            <div class="rank-cell">
                                ${rank.rank_image ? 
                                    `<img src="${rank.rank_image}" class="rank-img-small" alt="${rank.rank_name}">` : 
                                    ''}
                                ${rank.rank_name || 'Unranked'}
                            </div>
                        </td>
                        <td>${rank.stars || 0}</td>
                        <td>${user.total_stars || 0}</td>
                        <td>
                            <ul class="type-list">
                                ${topTypes.length > 0 ? 
                                    topTypes.map(t => `<li>${t}</li>`).join('') : 
                                    '<li>No data</li>'}
                            </ul>
                        </td>
                    `;
                    leaderboardBody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #ff4444;">
                            Failed to load leaderboard. Please try again.
                        </td>
                    </tr>
                `;
            }
        }
        
        // Game Functions
        async function loadQuestionTypes() {
            const typeFilter = document.getElementById('type-filter');
            
            try {
                const { data, error } = await supabase
                    .from('game_questions')
                    .select('type')
                    .neq('type', '')
                    .order('type');
                
                if (error) throw error;
                
                const types = [...new Set(data.map(q => q.type))];
                typeFilter.innerHTML = '<option value="">-- Select Type --</option>';
                
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });
                
                // Add event listeners for game controls
                setupGameControls();
                
            } catch (error) {
                console.error('Error loading question types:', error);
                typeFilter.innerHTML = '<option value="">Error loading types</option>';
            }
        }
        
        function setupGameControls() {
            const typeFilter = document.getElementById('type-filter');
            const levelFilter = document.getElementById('level-filter');
            const difficultyFilter = document.getElementById('difficulty-filter');
            
            typeFilter.addEventListener('change', async () => {
                if (!typeFilter.value) {
                    levelFilter.innerHTML = '<option value="">-- Select Level --</option>';
                    levelFilter.disabled = true;
                    difficultyFilter.disabled = true;
                    return;
                }
                
                try {
                    const { data, error } = await supabase
                        .from('game_questions')
                        .select('level')
                        .eq('type', typeFilter.value)
                        .order('level');
                    
                    if (error) throw error;
                    
                    const levels = [...new Set(data.map(q => q.level))];
                    levelFilter.innerHTML = '<option value="">-- Select Level --</option>';
                    
                    levels.forEach(level => {
                        const option = document.createElement('option');
                        option.value = level;
                        option.textContent = `Level ${level}`;
                        levelFilter.appendChild(option);
                    });
                    
                    levelFilter.disabled = false;
                    difficultyFilter.disabled = true;
                    document.getElementById('quiz-container').innerHTML = '';
                    
                } catch (error) {
                    console.error('Error loading levels:', error);
                }
            });
            
            levelFilter.addEventListener('change', () => {
                difficultyFilter.disabled = !levelFilter.value;
                document.getElementById('quiz-container').innerHTML = '';
            });
            
            difficultyFilter.addEventListener('change', async () => {
                if (!typeFilter.value || !levelFilter.value || !difficultyFilter.value) {
                    return;
                }
                
                await loadQuestions(
                    typeFilter.value,
                    parseInt(levelFilter.value),
                    difficultyFilter.value
                );
            });
            
            // Game navigation buttons
            document.getElementById('prev-btn').addEventListener('click', showPreviousQuestion);
            document.getElementById('next-btn').addEventListener('click', showNextQuestion);
            document.getElementById('submit-btn').addEventListener('click', submitQuiz);
        }
        
        async function loadQuestions(type, level, difficulty) {
            try {
                const { data, error } = await supabase
                    .from('game_questions')
                    .select(`
                        id,
                        question_text,
                        image_url,
                        level,
                        difficulty,
                        type,
                        timer_seconds,
                        game_question_options (
                            id,
                            option_text,
                            image_url,
                            is_correct
                        )
                    `)
                    .eq('type', type)
                    .eq('level', level)
                    .eq('difficulty', difficulty)
                    .order('created_at');
                
                if (error) throw error;
                
                questions = data;
                currentQuestionIndex = 0;
                userAnswers = {};
                
                if (questions.length > 0) {
                    document.getElementById('prev-btn').disabled = false;
                    document.getElementById('next-btn').disabled = false;
                    document.getElementById('submit-btn').disabled = false;
                    showQuestion();
                } else {
                    document.getElementById('quiz-container').innerHTML = `
                        <div class="question-container">
                            <p>No questions available for this type/level/difficulty combination.</p>
                        </div>
                    `;
                    document.getElementById('prev-btn').disabled = true;
                    document.getElementById('next-btn').disabled = true;
                    document.getElementById('submit-btn').disabled = true;
                }
                
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('quiz-container').innerHTML = `
                    <div class="question-container" style="color: #ff4444;">
                        Error loading questions. Please try again.
                    </div>
                `;
            }
        }
        
        function showQuestion() {
            if (questions.length === 0) return;
            
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById('quiz-container');
            
            let optionsHTML = '';
            question.game_question_options.forEach(option => {
                const isChecked = userAnswers[question.id]?.includes(option.id) ? 'checked' : '';
                optionsHTML += `
                    <div class="choice">
                        <label>
                            <input type="checkbox" value="${option.id}" ${isChecked}>
                            ${option.option_text}
                        </label>
                        ${option.image_url ? 
                            `<img src="${option.image_url}" class="choice-image" alt="Option image">` : 
                            ''}
                    </div>
                `;
            });
            
            quizContainer.innerHTML = `
                <div class="question-container">
                    <h3 class="question-text">Q${currentQuestionIndex + 1}: ${question.question_text}</h3>
                    ${question.image_url ? 
                        `<img src="${question.image_url}" class="question-image" alt="Question image">` : 
                        ''}
                    <p>Level: ${question.level} | Difficulty: ${question.difficulty} | Type: ${question.type}</p>
                    <div id="options-container">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            // Start timer
            startTimer(question.timer_seconds || 30);
            
            // Add event listeners to checkboxes
            document.querySelectorAll('#options-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', saveCurrentAnswer);
            });
        }
        
        function startTimer(seconds) {
            clearInterval(timerInterval);
            timeLeft = seconds;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showNextQuestion();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.textContent = `Time left: ${timeLeft} seconds`;
            
            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ff4444';
            } else if (timeLeft <= 30) {
                timerDisplay.style.color = '#ffaa00';
            } else {
                timerDisplay.style.color = '#4caf50';
            }
        }
        
        function saveCurrentAnswer() {
            const question = questions[currentQuestionIndex];
            const checkboxes = document.querySelectorAll('#options-container input[type="checkbox"]:checked');
            userAnswers[question.id] = Array.from(checkboxes).map(cb => cb.value);
        }
        
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                saveCurrentAnswer();
                currentQuestionIndex--;
                showQuestion();
            }
        }
        
        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                saveCurrentAnswer();
                currentQuestionIndex++;
                showQuestion();
            }
        }
        
        async function submitQuiz() {
            saveCurrentAnswer();
            clearInterval(timerInterval);
            
            let score = 0;
            questions.forEach(question => {
                const correctOptions = question.game_question_options
                    .filter(opt => opt.is_correct)
                    .map(opt => opt.id);
                const selected = userAnswers[question.id] || [];
                
                if (correctOptions.length === selected.length && 
                    correctOptions.every(id => selected.includes(id))) {
                    score++;
                }
            });
            
            const scoreContainer = document.getElementById('score-container');
            scoreContainer.innerHTML = `
                <h3 class="score-title">Quiz Completed!</h3>
                <p>Your score: ${score} out of ${questions.length}</p>
                <p>Percentage: ${Math.round((score / questions.length) * 100)}%</p>
                <button class="game-btn" onclick="loadQuestionTypes()" style="margin-top: 20px;">
                    Play Again
                </button>
            `;
            
            // Update user's stats if logged in
            if (currentUser && score > 0) {
                try {
                    const starsEarned = score * 10; // Example: 10 stars per correct answer
                    
                    await supabase
                        .from('users_game')
                        .update({ 
                            total_stars: (currentUser.total_stars || 0) + starsEarned
                        })
                        .eq('id', currentUser.id);
                    
                    // Update current user object
                    currentUser.total_stars = (currentUser.total_stars || 0) + starsEarned;
                    
                } catch (error) {
                    console.error('Error updating user stats:', error);
                }
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            showPage('auth'); // Start with login page
            
            // Check if user is already logged in (from session storage)
            const savedUser = localStorage.getItem('quizGameUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showPage('profile');
                } catch (e) {
                    localStorage.removeItem('quizGameUser');
                }
            }
            
            // Save user to localStorage when logged in
            // Note: In a real app, use proper session management, not localStorage for passwords
        });
        
        // Utility function to save user session
        function saveUserSession(user) {
            currentUser = user;
            localStorage.setItem('quizGameUser', JSON.stringify(user));
        }
        
        // Utility function to logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('quizGameUser');
            showPage('auth');
        }
        
        // Add logout functionality to navbar
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar');
            const logoutBtn = document.createElement('button');
            logoutBtn.className = 'nav-btn';
            logoutBtn.textContent = 'Logout';
            logoutBtn.style.marginLeft = 'auto';
            logoutBtn.onclick = logout;
            navbar.querySelector('.nav-links').appendChild(logoutBtn);
        });
    </script>
</body>
