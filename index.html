<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Browser Game Login / Signup</title>
<style>
  body {
    font-family: Arial;
    max-width: 400px;
    margin: 50px auto;
  }

  h1 {
    text-align: center;
  }

  .form-container {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }

  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
  }

  .switch {
    margin-top: 10px;
    text-align: center;
    color: blue;
    cursor: pointer;
  }

  .message {
    margin-top: 10px;
    text-align: center;
    color: red;
  }
</style>
</head>
<body>

<h1>Login / Signup</h1>

<div class="form-container" id="authContainer">
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter your username" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>

  <button id="authBtn">Login</button>

  <div class="switch" id="switchMode">Don't have an account? Sign up</div>
  <div class="message" id="message"></div>
</div>

<script type="module">
import { supabase } from './supabase.js';

const DEPLOYED_URL = 'https://frontictgame-git-main-noahs-projects-d293e9b7.vercel.app';

let isLogin = true;

const authBtn = document.getElementById('authBtn');
const switchMode = document.getElementById('switchMode');
const messageEl = document.getElementById('message');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

switchMode.addEventListener('click', () => {
  isLogin = !isLogin;
  authBtn.textContent = isLogin ? 'Login' : 'Sign Up';
  switchMode.textContent = isLogin
    ? "Don't have an account? Sign up"
    : "Already have an account? Login";
  messageEl.textContent = '';
  messageEl.style.color = 'red';
});

authBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    messageEl.textContent = 'Please enter both username and password.';
    return;
  }

  try {
    if (isLogin) {
      // LOGIN
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .single();

      if (error || !data) {
        messageEl.textContent = 'User not found.';
        return;
      }

      // Verify password
      const { data: authData, error: authError } = await supabase.rpc('verify_password', {
        _username: username,
        _password: password
      });

      if (authError || !authData.valid) {
        messageEl.textContent = 'Incorrect password.';
        return;
      }

      messageEl.style.color = 'green';
      messageEl.textContent = `Welcome back, ${username}!`;
      window.location.href = `${DEPLOYED_URL}/game.html`;

    } else {
      // SIGNUP
      const { data: existingUser } = await supabase
        .from('users')
        .select('id')
        .eq('username', username)
        .single();

      if (existingUser) {
        messageEl.textContent = 'Username already taken.';
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .insert([{ username, password_hash: password }]);

      if (error) throw error;

      messageEl.style.color = 'green';
      messageEl.textContent = `Sign up successful! You can now login.`;
    }
  } catch (err) {
    console.error(err);
    messageEl.style.color = 'red';
    messageEl.textContent = err.message || 'An error occurred.';
  }
});
</script>

</body>
</html>
