<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard – Top 3 Question Types</title>

<style>
  body {
    font-family: Arial;
    max-width: 700px;
    margin: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border-bottom: 1px solid #ccc;
    padding: 10px;
    text-align: left;
    vertical-align: top;
  }

  th {
    background: #f2f2f2;
  }

  .rank-cell {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .rank-cell img {
    width: 30px;
    height: 30px;
    object-fit: contain;
  }

  .center {
    text-align: center;
  }

  .type-list {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
</style>
</head>

<body>

<h1>Leaderboard – Top 3 Question Types</h1>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Player</th>
      <th>Rank</th>
      <th class="center">Rank Stars</th>
      <th class="center">Total Stars</th>
      <th>Top 3 Question Types</th>
    </tr>
  </thead>
  <tbody id="leaderboardBody">
    <tr>
      <td colspan="6" class="center">Loading...</td>
    </tr>
  </tbody>
</table>

<script type="module">
import { supabase } from './supabase.js';

const leaderboardBody = document.getElementById('leaderboardBody');

async function loadLeaderboard() {
  // Load users with ranks
  const { data: users, error } = await supabase
    .from('users')
    .select(`
      id,
      full_name,
      total_stars,
      stars_per_type,
      ranks (
        rank_name,
        rank_image,
        stars
      )
    `)
    .order('total_stars', { ascending: false });

  leaderboardBody.innerHTML = '';

  if (error) {
    console.error(error);
    leaderboardBody.innerHTML = '<tr><td colspan="6">Failed to load leaderboard</td></tr>';
    return;
  }

  if (!users || users.length === 0) {
    leaderboardBody.innerHTML = '<tr><td colspan="6">No players yet</td></tr>';
    return;
  }

  users.forEach((user, index) => {
    const rank = user.ranks || {};
    const types = user.stars_per_type || {};

    // Get top 3 types by stars (or levels if you want)
    const topTypes = Object.entries(types)
      .sort((a, b) => b[1] - a[1])  // descending
      .slice(0, 3)
      .map(([type, levelOrStars]) => `${type}: Lv ${levelOrStars}`);

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${user.full_name}</td>
      <td>
        <div class="rank-cell">
          ${rank.rank_image ? `<img src="${rank.rank_image}">` : ''}
          ${rank.rank_name || 'Unranked'}
        </div>
      </td>
      <td class="center">${rank.stars ?? 0}</td>
      <td class="center">${user.total_stars ?? 0}</td>
      <td class="type-list">${topTypes.join('<br>')}</td>
    `;
    leaderboardBody.appendChild(tr);
  });
}

loadLeaderboard();
</script>

</body>
</html>
