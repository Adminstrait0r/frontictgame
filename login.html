<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Create Account</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
  }

  h1 {
    text-align: center;
  }

  .form-container {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }

  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
  }

  .switch {
    margin-top: 10px;
    text-align: center;
    color: blue;
    cursor: pointer;
  }

  .message {
    margin-top: 10px;
    text-align: center;
    color: red;
  }
</style>
</head>
<body>

<h1>Login / Create Account</h1>

<div class="form-container" id="authContainer">
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" required>

  <button id="authBtn">Login</button>

  <div class="switch" id="switchMode">Don't have an account? Create one</div>
  <div class="message" id="message"></div>
</div>

<script type="module">
import { supabase } from './supabase.js';

let isLogin = true;

const authBtn = document.getElementById('authBtn');
const switchMode = document.getElementById('switchMode');
const messageEl = document.getElementById('message');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

switchMode.addEventListener('click', () => {
  isLogin = !isLogin;
  authBtn.textContent = isLogin ? 'Login' : 'Create Account';
  switchMode.textContent = isLogin
    ? "Don't have an account? Create one"
    : "Already have an account? Login";
  messageEl.textContent = '';
});

authBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    messageEl.textContent = 'Please enter both username and password.';
    return;
  }

  // Supabase requires an email, use dummy
  const email = `${username}@local`;

  try {
    if (isLogin) {
      // LOGIN
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      messageEl.style.color = 'green';
      messageEl.textContent = `Welcome back, ${username}!`;
      console.log('Logged in user:', data.user);

    } else {
      // SIGNUP
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) throw error;

      // Insert into users table with all required fields
      const { error: dbError } = await supabase
        .from('users')
        .insert([{
          auth_id: data.user.id,
          username: username,
          full_name: username,
          total_stars: 0,
          stars_per_type: {},
          top_questions_per_type: {}
        }])
        .select()
        .single();

      if (dbError) throw dbError;

      messageEl.style.color = 'green';
      messageEl.textContent = 'Account created successfully! You can now log in.';
      console.log('Created user in DB:', data.user);
    }
  } catch (err) {
    console.error(err);
    messageEl.style.color = 'red';
    messageEl.textContent = err.message || 'An error occurred.';
  }
});
</script>

</body>
</html>
